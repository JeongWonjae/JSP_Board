<HTML>

  <HEAD>
    <meta charset="utf-8">
    <SCRIPT language="javascript">
      function check(){
        with(document.signup){
          if(id.value.length==0){
            alert("아이디를 입력해주세요.");
            id.focus();
            return false;
          }
          if(pw.value.length==0){
            alert("패스워드를 입력해주세요.");
            pw.focus();
            return false;
          }
          if(name.value.length==0){
            alert("이름을 입력해주세요.");
            name.focus();
            return false;
          }
          if(mail.value.length==0){
            alert("이메일을 입력해주세요.");
            mail.focus();
            return false;
          }
          if(pw.value!=pw_confirm.value){
            alert("비밀번호가 일치하지않습니다.");
            pw_confirm.focus();
            return false;
          }
        document.signup.submit();
        }
      }
    </SCRIPT>

    <STYLE type="text/css">
      #frmtg{
        position: relative;
        left:5%;
        top:5%;
      }
    </STYLE>
  </HEAD>

  <BODY>
  <META http-equiv="Content-Type" content="text/html; charset=UTF-8"> <!--mime 타입 지정-->
    <div id=frmtg>
      <FORM name="signup" method="post" action="board_signup.jsp">
        <FIELDSET STYLE = "width:300">
          <legend>회원가입란</legend>
          <br>ID <input type=text name=id><br><br>
          PW <input type=password name=pw><br><br>
          PW_Confirm <input type=password name=pw_confirm><br><br>
          이름 <input type=text name=name><br><br>
          메일 <input type=text name=mail><br><br>
          <div style="text-align:right">
          <a href="#" onClick="check();">OK</a>&nbsp&nbsp
          <a href="#" onClick="history.go(-1)">CANCEL</a><br></div>
        </FIELDSET>
      </FORM>
    </div>
  </BODY>

</HTML>
